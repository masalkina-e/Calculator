<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Calculator</title> 
        <!-- <link rel="stylesheet" type="text/css" href="reset.css"/> -->
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    
    <body>
        <div class="calc">
            <div class="calc-screen">
                <p id="calc-screen">0</p>
            </div>
            <div class="buttons" id="buttons">
                <button class="btn bg-grey ac" id="ac">ac</button>
                <button class="btn bg-grey" id="plus-minus">+/-</button>
                <button class="btn bg-grey" id="percent">%</button>
                <button class="btn bg-orange" id="divide">/</button>

                <button class="btn" id="seven">7</button>
                <button class="btn" id="eight">8</button>
                <button class="btn" id="nine">9</button>
                <button class="btn bg-orange" id="multiply">x</button>

                <button class="btn" id="four">4</button>
                <button class="btn" id="five">5</button>
                <button class="btn" id="six">6</button>
                <button class="btn bg-orange" id="minus">-</button>

                <button class="btn" id="one">1</button>
                <button class="btn" id="two">2</button>
                <button class="btn" id="three">3</button>
                <button class="btn bg-orange" id="plus">+</button>

                <button class="btn zero" id="zero">0</button>
                <button class="btn" id="dot">.</button>
                <button class="btn bg-orange" id="equals">=</button>
            </div>
        </div>
        <script src="/script.js"></script>
    </body>
</html>
